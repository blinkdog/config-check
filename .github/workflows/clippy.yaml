name: cargo clippy
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1

    - name: Checks a package to catch common mistakes and improve your Rust code
      run: |
        cargo clippy
