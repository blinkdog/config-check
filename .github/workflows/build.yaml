name: cargo build
on:
  push:
    branches:
      - $default-branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1

    - name: Compile a local package and all of its dependencies
      run: |
        cargo build
